<form [formGroup]="formulario" style="max-width: 400px; margin: auto; padding: 20px;">
  <h2 style="text-align: center;">Iniciar sesión</h2>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Contraseña</mat-label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>

  <div style="margin-top: 16px; display: flex; justify-content: space-between;">
    <button mat-raised-button color="primary" (click)="iniciarSesion()" [disabled]="formulario.invalid">
      Iniciar sesión
    </button>
    <button mat-button routerLink="/registro">¿No tienes cuenta?</button>
  </div>
</form>
